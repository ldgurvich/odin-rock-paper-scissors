<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const rockPaperScissors = ["rock", "paper", "scissors"]

        function computerPlay() {
            let random = Math.floor(Math.random() * rockPaperScissors.length);
            return(rockPaperScissors[random])
        }

        function getPlayerSelection() {
            input = prompt("Choose 'rock', 'paper', or 'scissors'", "")

            while (rockPaperScissors.indexOf(input) === -1) {
                alert("That is not a valid option. Please try again.")
                input = prompt("Choose 'rock', 'paper', or 'scissors'", "")
            }

            return input
        }

        function playRound(playerSelection, computerSelection) {
            
            playerSelection = playerSelection.toLowerCase()
            computerSelection = computerSelection.toLowerCase()

            if ((playerSelection === 'rock' && computerSelection === 'scissors') || 
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')) {

                    return("You won!")

                } else if (playerSelection === computerSelection) {

                    return("Tie!")

                } else {

                    return("You lost!")
                }

        }

        let playerScore = 0
        let computerScore = 0

        // In the future maybe change this to 'first to 5'?
        function game() {

            for (let i = 0; i < 5; i++) {

                console.log(`Round ${i + 1}`)

                let computerSelection = computerPlay()
                let playerSelection = getPlayerSelection()

                let result = playRound(playerSelection, computerSelection)

                console.log(`Computer chose ${computerSelection.toLowerCase()}`)
                console.log(`You chose ${playerSelection.toLowerCase()}`)
                console.log(result)

                if (result === "You won!") {
                    playerScore++
                } else if (result === "You lost!") {
                    computerScore++
                }

            }
        }

        game()
        
        console.log("Final score")
        console.log(`Player: ${playerScore}`)
        console.log(`Computer: ${computerScore}`)

        if (playerScore > computerScore) {
            console.log("You win the game!")

        } else if (playerScore === computerScore) {
            console.log("It's a tie!")

        } else {
            console.log("You lost the game! Better luck next time.")
        }
       
    </script>
</body>
</html>
